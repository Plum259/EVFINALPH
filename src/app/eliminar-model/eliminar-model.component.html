<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarModal()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>
      Eliminar Publicacion
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="eliminarPublicacion(publicacion)">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
